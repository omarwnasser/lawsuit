<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading" dir="rtl">
  <h4 class="card-header">المستخدمين المسجلين ({{users.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light text-right" >
        <tr>
          <th scope="col">اسم المستخدم</th>
          <th scope="col">الصلاحيات</th>
          <th scope="col">الاجراءات</th>
        </tr>
      </thead>
      <tbody *ngIf="users.length === 0">
        <tr>
          <td colspan="4">There are no registered users.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let user of users"  class="text-right">
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td  class="text-left">
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modelId" (click)="modelData(user)">
            <!-- [disabled]="auth.currentUser._id === user._id"> -->
              <i class="fa fa-edit"></i> تغير كلمة المرور
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)"
                    [disabled]="auth.currentUser._id === user._id">
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="3" class="text-left">
            <a href="/">عودة للصفحة الرئيسية</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="direction: rtl;">
        <h5 class="">تغير كلمة المرور</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body" *ngIf="user">
        <div class="container">
          <form>
            <div class="form-group row">
              <label for="inputName" class="col-sm-4 col-form-label">اسم المستخدم</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="inputName" id="inputName" placeholder="" disabled [value]="user.username">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">كلمة المرور</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="confirm_password" class="col-sm-4 col-form-label">تأكيد كلمة المرور</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" [(ngModel)]="confirm_password" name="confirm_password" id="confirm_password" placeholder="">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="changePassword()">Save</button>
      </div>
    </div>
  </div>
</div>
