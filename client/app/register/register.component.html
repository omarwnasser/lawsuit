<app-toast [message]="toast.message"></app-toast>
<div class="container">

<div class="card">
  <h4 class="card-header">إضافة مستخدم</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="input-group" [ngClass]="setClassUsername()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input class="form-control" type="text" name="username"
               formControlName="username" placeholder="Username" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-key"></i>
          </span>
        </div>
        <input class="form-control" type="password" name="password"
               formControlName="password" placeholder="Password">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-black-tie"></i>
          </span>
        </div>
        <select class="custom-select" name="role" formControlName="role">
          <!-- <option value="" selected disabled>Role</option> -->
          <option value="user" [selected]="true">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="!registerForm.valid">
        <i class="fa fa-user-plus"></i> إضافة مستخدم
      </button>
      <div class="my-4">
        <a href="/" >عودة للصفحة الرئيسية</a>
      </div>
    </form>
  </div>
</div>
</div>
